<header id="-large-device-header">
  <nav id="-site-nav">
    <div>
      <div id="-left-site-nav">
        <a href="{{site_url}}/index.html" id="-logotype">
          <img src="{{site_url}}/images/skupper-logo.svg"/>
          <div>Skupper</div>
        </a>
        <a href="{{site_url}}/start/index.html">
          <div>Getting started</div>
        </a>
        <a href="{{site_url}}/examples/index.html">
          <div>Examples</div>
        </a>
        <a href="{{site_url}}/docs/index.html">
          <div>Documentation</div>
        </a>
        <a href="{{site_url}}/community/index.html">
          <div>Community</div>
        </a>
      </div>
      <div id="-right-site-nav">
        <a href="https://github.com/skupperproject">
          <div><span class="fab fa-github fa-lg"></span> GitHub</div>
        </a>
      </div>

  <nav id="-path-nav">

  <nav id="-site-menu-layer">
